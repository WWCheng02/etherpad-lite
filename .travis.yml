language: node_js

node_js:
  - "lts/*"

services:
  - docker

cache:
  npm: false

install:
  - "bin/installDeps.sh"
  - "npm run install"
  - "export GIT_HASH=$(git rev-parse --verify --short HEAD)"

before_script:
  - "tests/frontend/travis/sauce_tunnel.sh"

script:
  - "npm run test"

notifications:
  irc:
    channels:
      - "irc.freenode.org#etherpad-lite-dev"
